<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TurfKaro - Book Your Turf</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #F7FAFA;
      font-family: 'Poppins', Arial, sans-serif;
      color: #0D1A12;
      width: 100vw;
    }
    .navbar {
      background: #E8F2ED;
      border-bottom: 2px solid #fff;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      box-sizing: border-box;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .nav-brand {
      font-size: 18px;
      font-weight: 700;
      color: #0D1A12;
    }
    nav {
      display: flex;
      gap: 32px;
    }
    nav a {
      font-weight: 500;
      color: #0D1A12;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #52946B;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .search-bar {
      background: #E8F2ED;
      border-radius: 8px;
      box-shadow: 3px 2px 5px 0 rgba(0,0,0,0.25);
      border: 2px solid #fff;
      padding: 6px 24px;
      display: flex;
      align-items: center;
    }
    .search-bar span {
      color: #52946B;
      font-size: 16px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .main-section {
      padding: 32px 160px;
      box-sizing: border-box;
    }
    .search-input {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 24px 0 24px 0;
      padding: 14px 18px;
      border-radius: 8px;
      border: 2px solid #fff;
      background: #E8F2ED;
      box-shadow: 3px 2px 5px 0 rgba(0,0,0,0.25);
      font-size: 15px;
      color: #0D1A12;
      outline: none;
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .button-group button,
    .view-more-btn {
      background: #E8F2ED;
      border-radius: 8px;
      box-shadow: 3px 2px 5px 0 rgba(0,0,0,0.25);
      border: 2px solid #fff;
      font-weight: 700;
      padding: 10px 22px;
      color: #0D1A12;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
    }
    .button-group button:hover,
    .view-more-btn:hover {
      background: #52946B;
      color: #fff;
    }
    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #E8F2ED;
      border-radius: 12px;
      box-shadow: 3px 2px 5px 0 rgba(0,0,0,0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border: 2px solid #fff;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .card-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 225px;
      max-width: 40%;
    }
    .card-details .available {
      color: #598C6E;
      font-weight: 700;
      font-size: 14px;
    }
    .card-details .arena {
      color: #0F1A14;
      font-size: 16px;
      font-weight: 700;
    }
    .card-details .slots {
      color: #FF0000;
      font-size: 18px;
      font-weight: 700;
    }
    .card-details button {
      margin-top: 8px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #E8F2ED;
      padding: 8px 16px;
      box-shadow: 3px 2px 5px 0 rgba(0,0,0,0.25);
      font-weight: 500;
      color: #0F1A14;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .card img {
      max-width: 211px;
      width: 100%;
      height: 132px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #fff;
      box-shadow: 3px 2px 5px 0 rgba(0,0,0,0.25);
      background: #d4e8dc;
    }
    .view-more-btn {
      background: #38E07A;
      border-radius: 24px;
      color: #0D1A12;
      font-weight: 700;
      padding: 10px 32px;
      border: 2px solid #fff;
      margin: 24px 0;
      font-size: 16px;
    }
    @media (max-width: 900px) {
      .main-section {
        padding: 24px 12px;
      }
      .card {
        flex-direction: column;
        align-items: flex-start;
      }
      .card img {
        margin-top: 16px;
        width: 100%;
        max-width: 400px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <span class="nav-brand">TurfKaro</span>
      <nav>
        <a href="#">Home</a>
        <a href="#">Bookings</a>
        <a href="#">Profile</a>
      </nav>
    </div>
    <div class="nav-right">
      <div class="search-bar">
        <span>Search</span>
      </div>
      <img src="https://placehold.co/40x40" alt="Profile" class="profile-img" />
    </div>
  </div>
  <main class="main-section">
    <input class="search-input" type="text" placeholder="Search by Turf Name or Area">
    <div class="button-group">
      <button>Use current location</button>
      <button>Select Date and Time</button>
      <button>Turf Type</button>
      <button>Price Range</button>
    </div>
    <h2>Available Turfs</h2>
    <div class="cards-container">
      <div class="card">
        <div class="card-details">
          <span class="available">Available</span>
          <span class="arena">City Arena</span>
          <span class="slots">Slot Available: 10-12am, 2-4pm</span>
          <button>View Details</button>
        </div>
        <img src="https://placehold.co/211x132" alt="City Arena Turf">
      </div>
      <div class="card">
        <div class="card-details">
          <span class="available">Available</span>
          <span class="arena">City Arena</span>
          <span class="slots">Slot Available: 10-12am, 2-4pm</span>
          <button>View Details</button>
        </div>
        <img src="https://placehold.co/211x132" alt="City Arena Turf">
      </div>
      <div class="card">
        <div class="card-details">
          <span class="available">Available</span>
          <span class="arena">City Arena</span>
          <span class="slots">Slot Available: 10-12am, 2-4pm</span>
          <button>View Details</button>
        </div>
        <img src="https://placehold.co/211x132" alt="City Arena Turf">
      </div>
      <div class="card">
        <div class="card-details">
          <span class="available">Available</span>
          <span class="arena">City Arena</span>
          <span class="slots">Slot Available: 10-12am, 2-4pm</span>
          <button>View Details</button>
        </div>
        <img src="https://placehold.co/211x132" alt="City Arena Turf">
      </div>
    </div>
    <button class="view-more-btn">View More</button>
  </main>
</body>
</html>
